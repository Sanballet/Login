<!DOCTYPE html  pub>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	
</head>
<body>
	<form  action="visor.php" method="post" name="frm" class="formulario">

		<h1 class="formulario_titulo">Formulario de Contacto</h1>

		<input type="text" id="txtnombre" name="txtnombre"  required/ class="formulario__input">
		<label for="" class="formulario__label">Nombre</label>

		<input type="text" id="txtapellidos" name="txtapellidos" required/ class="formulario__input">
		<label for="" class="formulario__label">Apellidos</label>

		<input type="email" id="txtemail" name="txtemail"  required/ class ="formulario__input">
		<label for="" class="formulario__label">Correo Electronico</label>

		<input type="tel"  id="txttel" name="txttel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}" required/ class="formulario__input">
		<label for="" class="formulario__label">Telefono</label>

		<input type="submit" class="formulario_submit">
		<input type="reset" class="formulario__reset">
	</form>
<script src="formulario.js"></script>
</body>
</html>
